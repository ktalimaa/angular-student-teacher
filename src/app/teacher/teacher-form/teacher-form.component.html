<a href="#" (click)="showTeacherForm()">Add new teacher</a>
<div id="teacherList" *ngIf="teachers.length > 0">
  <h1>List of added teachers</h1>
  <ul>
    <li *ngFor="let teacher of teachers">{{ teacher.firstName }}</li>
  </ul>
</div>

<div id="teacherFormDiv" *ngIf="isShowForm">
  <h3>Add a new teacher</h3>
  <form id="teacherForm" #teacherForm="ngForm" (ngSubmit)="addTeacher(teacherForm)">

    <label for="firstName">Teacher first name: </label>
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput type="text" name="firstName" id="firstName" [(ngModel)]="firstName">
    </mat-form-field>
    <br/>
    <label for="lastName">Teacher last name: </label>
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput type="text" name="lastName" id="lastName" [(ngModel)]="lastName">
    </mat-form-field>
    <br/>
    <label for="age">Teacher age: </label>
    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput type="text" name="age" id="age" [(ngModel)]="age">
    </mat-form-field>
    <br/>
    <label for="email">Teacher email: </label>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" id="email" [(ngModel)]="email">
    </mat-form-field>
    <br/>
    <label>Subject: </label>
    <mat-select [(ngModel)]="subject" style="border: solid">
      <mat-option value="one">Java</mat-option>
      <mat-option value="two">Python</mat-option>
      <mat-option value="three">C++</mat-option>
    </mat-select>
    <br><br/>
    <button type="submit">Add new teacher!</button>
  </form>
</div>

<div class="demo-button-container">
  <button mat-raised-button (click)="addData()">Add new teacher</button>
  <button mat-raised-button [disabled]="!teachers.length" (click)="removeData()" class="demo-button">Remove teacher</button>
</div>

<table mat-table [dataSource]="teachers" class="mat-elevation-z8">

  <!-- First name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>
      Firstname
    </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Last name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>
      Lastname
    </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>
      Age
    </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>
      Email
    </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>
      Subject
    </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-teacher-form></app-teacher-form>

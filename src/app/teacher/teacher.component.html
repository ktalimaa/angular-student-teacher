<h2>{{ teacherTitle }}</h2>
<table border="1" style="background: lightcyan">
  <button class="card card-small" (click)="addTeacher()" style="color: white; background: #1976d2">Add new teacher!
  </button>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Subject</th>
  </tr>
  <tr *ngFor="let teacher of teachers">
    <td>{{ teacher.firstName }}</td>
    <td>{{ teacher.lastName }}</td>
    <td>{{ teacher.age }}</td>
    <td>{{ teacher.email }}</td>
    <td>{{ teacher.subject }}</td>
  </tr>
</table>
